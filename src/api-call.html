<script type="text/javascript">
	RED.nodes.registerType('sfmc', {
		category: 'salesforce',
		color: '#ffffff',
		defaults: {
			name: { value: '' },
			method: { value: 'GET' },
			endpoint: { value: '/', required: true },
			payload: { value: 'ignore', required: true },
			connection: {
				value: '',
				type: 'sfmc-connection',
				required: true,
			},
		},
		inputs: 1,
		outputs: 1,
		align: 'left',
		icon: 'icon.png',
		label: function () {
			return this.name || 'sfmc';
		},
		oneditprepare: function () {
			$('#node-input-method').typedInput({
				types: [
					{
						options: [
							{ value: 'GET', label: 'GET' },
							{ value: 'POST', label: 'POST' },
							{ value: 'PUT', label: 'PUT' },
							{ value: 'DELETE', label: 'DELETE' },
						],
					},
				],
			});

			$('#node-input-payload').typedInput({
				types: [
					{
						options: [
							{ value: 'ignore', label: 'Ignore' },
							{ value: 'body', label: 'Send as request body' },
							{
								value: 'query',
								label: 'Append as query parameters',
							},
						],
					},
				],
			});
		},
	});
</script>

<script type="text/html" data-template-name="sfmc">
	<div class="form-row">
		<label for="node-input-name"> <span>Name</span></label>
		<input type="text" id="node-input-name" />
	</div>

	<div class="form-row">
		<label for="node-input-connection">
			<span>Connection</span>
		</label>
		<input type="text" id="node-input-connection" />
	</div>

	<div style="width: 95%; height: 10px; border-bottom: 1px solid lightgray; ">
		<span
			style="font-size: 12px; background-color: white; padding: 5px; margin-left: 10px;"
		>
			Request Options
		</span>
	</div>

	<br />

	<div class="form-row">
		<label for="node-input-method">
			<span>Method</span>
		</label>
		<input type="text" id="node-input-method" />
	</div>
	<div class="form-row">
		<label for="node-input-endpoint">
			<span>Endpoint</span>
		</label>
		<input type="text" id="node-input-endpoint" />
	</div>

	<div style="width: 95%; height: 10px; border-bottom: 1px solid lightgray; ">
		<span
			style="font-size: 12px; background-color: white; padding: 5px; margin-left: 10px;"
		>
			Advanced Options
		</span>
	</div>

	<br />

	<div class="form-row">
		<label for="node-input-payload">
			<span>Payload</span>
		</label>
		<input type="text" id="node-input-payload" />
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('sfmc-connection', {
		category: 'config',
		defaults: {
			name: { value: 'My SFMC Connection' },
			accountId: { value: '' },
			subdomain: { value: '' },
		},
		credentials: {
			clientId: { type: 'text' },
			clientSecret: { type: 'password' },
		},
		label: function () {
			return this.name || 'Connection';
		},
	});
</script>

<script type="text/html" data-template-name="sfmc-connection">
	<div class="form-row">
		<label for="node-config-input-name">Name</label>
		<input type="text" id="node-config-input-name" placeholder="Name" />
	</div>

	<br />

	<div class="form-row">
		<label for="node-config-input-accountId">Account ID</label>
		<input type="text" id="node-config-input-accountId" />
	</div>

	<div class="form-row">
		<label for="node-config-input-subdomain">Subdomain</label>
		<input type="text" id="node-config-input-subdomain" />
	</div>

	<br />

	<div class="form-row">
		<label for="node-config-input-clientId">Client ID</label>
		<input type="text" id="node-config-input-clientId" />
	</div>

	<div class="form-row">
		<label for="node-config-input-clientSecret">Client Secret</label>
		<input type="password" id="node-config-input-clientSecret" />
	</div>
</script>
